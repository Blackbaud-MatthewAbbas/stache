<div class="container">

    <style>
      .swatch {
        display: inline-block;
        height: 30px;
        width: 30px;
      }
    </style>

    <div id="screenshot-palette" ng-controller="PaletteTestController as paletteCtrl">

      <ol>
        <li ng-repeat="color in paletteCtrl.paletteService.getColorSequence(18) track by $index">
          <span class="swatch" ng-style="{ 'background-color': color }"></span>
          {{ color }}
        </li>
      </ol>

      <ol>
        <li ng-repeat="color in paletteCtrl.paletteService.getColorSequence(18, 'mono') track by $index">
          <span class="swatch" ng-style="{ 'background-color': color }"></span>
          {{ color }}
        </li>
      </ol>

      <p>
        <span class="swatch" ng-style="{ 'background-color': paletteCtrl.paletteService.getColorByIndex(20) }"></span>
        {{ paletteCtrl.paletteService.getColorByIndex(20) }}
      </p>

      <p>
        <span class="swatch" ng-style="{ 'background-color': paletteCtrl.paletteService.getColorByIndex(7, 'mono') }"></span>
        {{ paletteCtrl.paletteService.getColorByIndex(7, 'mono') }}
      </p>
    </div>

</div>
