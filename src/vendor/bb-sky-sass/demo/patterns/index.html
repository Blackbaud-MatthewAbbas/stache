            <div>
              <pre><code data-language="html" ng-non-bindable>&lt;div ng-controller="RecordPagesPatternController"&gt;

&lt;div class=&quot;container-fluid&quot;&gt;
  &lt;div class=&quot;row page-content-multicolumn&quot;&gt;
    &lt;div class=&quot;col-md-6 page-content-tile-column&quot;&gt;

          &lt;h6 class=&quot;ng-binding&quot;&gt;Tile subsection header&lt;/h6&gt;
          &lt;div class=&quot;col-sm-6&quot; ng-switch=&quot;data.addresses.length &gt; 0&quot;&gt;
            &lt;dl class=&quot;dl-horizontal&quot;&gt;
              &lt;dt&gt;
                Data label
              &lt;/dt&gt;
              &lt;dd&gt;
                Data value
              &lt;/dd&gt;
            &lt;/dl&gt;
          &lt;/div&gt;
          &lt;div class=&quot;col-sm-12&quot;&gt;
            &lt;dl class=&quot;constituent-summary-details-emails dl-horizontal&quot; data-bbauto-repeater=&quot;EmailList&quot; data-bbauto-repeater-count=&quot;1&quot;&gt;
              &lt;dt ng-repeat-start=&quot;email in data.emails&quot; data-bbauto-field=&quot;EmailType&quot; data-bbauto-index=&quot;0&quot; class=&quot;ng-binding ng-scope&quot;&gt;Email&lt;/dt&gt;
              &lt;dd ng-repeat-end=&quot;&quot; class=&quot;ng-scope&quot;&gt;&lt;a href=&quot;mailto:paul@paulcrowder.net&quot; data-bbauto-field=&quot;EmailAddress&quot; data-bbauto-index=&quot;0&quot; class=&quot;ng-binding&quot;&gt;paul@paulcrowder.net&lt;/a&gt;&lt;/dd&gt;&lt;!-- end ngRepeat: email in data.emails --&gt;
            &lt;/dl&gt;
          &lt;/div&gt;
          &lt;div class=&quot;clearfix&quot;&gt;&lt;/div&gt;
        &lt;/div&gt;
      &lt;/bb-tile&gt;
      &lt;bb-tile bb-tile-header=&quot;&#x27;Read more&#x27;&quot;&gt;

          &lt;div bb-text-expand=&quot;locals.longText&quot; bb-text-expand-max-newlines=&quot;2&quot; style=&quot;white-space: pre-wrap;&quot;&gt;&lt;/div&gt;
        &lt;/div&gt;
      &lt;/bb-tile&gt;

          &lt;form name=&quot;form&quot; novalidate&gt;

              &lt;input type=&quot;email&quot; ng-model=&quot;locals.myEmail&quot; bb-email-validation name=&quot;emailValidation&quot; /&gt;
              &lt;span ng-show=&quot;form.emailValidation.$error.email&quot;&gt;This email format is invalid!&lt;/span&gt;

  <script type="text/ng-template" id="doctemplates/wizards.html">
    <div class="ibox page-content-tile-column">
      <div class="ibox-content">
        <section class="page-content-column">
          <h1>Wizards</h1>
          <p><h4>When to consider a wizard</h4>

<ul>
<li>A series of steps are truly modal - the system has questions for the user that must be answered before they can continue.</li>
<li>The questions can be organized in to a reasonable number of static, linear categories.</li>
<li>There is significant branching logic in the questions being answered. For example, decisions on step 1 may impact decisions on step 2.</li>
<li>Have you considered a different construct to solve the problem? Why didn't that work?</li>
</ul>

<h4>Anatomy of creating content in a wizard</h4>

<ol>
<li>Wizards appear in a modal dialogue. The size of the modal depends on the content of the solution. Primary navigation is therefore suppressed with the lightbox overlay.</li>
<li>Steps that are completed have the light blue background, and are clickable.</li>
<li>The active step is Sky blue.</li>
<li>The step directly to the right of active is clickable.</li>
<li>The primary action on create is "Next" and is replaced by "Finish" on the last step.</li>
<li>"Save and close" is used in cases where it's acceptable for users to not complete the task in one sitting.</li>
<li>In the event the steps do not fit on the screen, OR steps are not named – collapse to numbered circles.</li>
</ol></p>
        </section>
      </div>
    </div>

&lt;div class=&quot;ibox page-content-tile-column&quot;&gt;

              &lt;ng-include src=&quot;step.templateUrl&quot;&gt;&lt;/ng-include&gt;
            &lt;/tab&gt;
          &lt;/tabset&gt;
        &lt;/div&gt;
        &lt;bb-modal-footer&gt;
          &lt;bb-modal-footer-button ng-click=&quot;locals.wizardNav.goToPrevious()&quot; ng-disabled=&quot;locals.wizardNav.previousDisabled()&quot;&gt;{{locals.wizardNav.previousText()}}&lt;/bb-modal-footer-button&gt;
          &lt;bb-modal-footer-button-primary ng-click=&quot;locals.wizardNav.goToNext()&quot; ng-disabled=&quot;locals.wizardNav.nextDisabled()&quot;&gt;{{locals.wizardNav.nextText()}}&lt;/bb-modal-footer-button-primary&gt;
          &lt;bb-modal-footer-button&gt;Save and Close&lt;/bb-modal-footer-button&gt;
          &lt;bb-modal-footer-button-cancel&gt;&lt;/bb-modal-footer-button-cancel&gt;
        &lt;/bb-modal-footer&gt;
      &lt;/form&gt;
    &lt;/div&gt;
  &lt;/bb-modal&gt;
&lt;/script&gt;

&lt;script type=&quot;text/ng-template&quot; id=&quot;patterns/wizards/step1.html&quot;&gt;
  &lt;div class=&quot; form-group&quot;&gt;
    &lt;label&gt;Enter text here to continue.&lt;/label&gt;
    &lt;input type=&quot;text&quot; class=&quot;form-control&quot; ng-model=&quot;locals.requiredValue1&quot; /&gt;
  &lt;/div&gt;
&lt;/script&gt;

&lt;script type=&quot;text/ng-template&quot; id=&quot;patterns/wizards/step2.html&quot;&gt;

      Check this box to enable step 3.
    &lt;/label&gt;

&lt;/script&gt;

&lt;script type=&quot;text/ng-template&quot; id=&quot;patterns/wizards/step3.html&quot;&gt;

    Some other content.
  &lt;/div&gt;
&lt;/script&gt;

&lt;/div&gt;</code></pre>

              <pre><code data-language="javascript" ng-non-bindable>angular.module(&#x27;KitchenSink&#x27;).controller(&#x27;WizardsPatternController&#x27;, [&#x27;$scope&#x27;, function ($scope) {

angular.module(&#x27;KitchenSink&#x27;)

                },

            },
            {

                complete: function () {
                    return !!$scope.locals.requiredValue2;
                },
                disabled: function () {

                }
            },
            {
                heading: &#x27;3. Step 3&#x27;,
                templateUrl: &#x27;patterns/wizards/step3.html&#x27;,
                complete: function () {
                    return !!$scope.locals.requiredValue3;

                }
            }
        );

        $scope.locals = {
