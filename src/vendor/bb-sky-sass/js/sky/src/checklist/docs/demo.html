<div ng-controller="ChecklistTestController">
  <bb-checklist bb-checklist-items="locals.items"
                bb-checklist-selected-items="locals.selectedItems"
                bb-checklist-filter-callback="locals.onSearch"
                bb-checklist-include-search="locals.includeSearch"
                bb-checklist-search-placeholder="'Search for columns'"
                bb-checklist-no-items-message="'No columns found'">
    <bb-checklist-columns>
      <bb-checklist-column bb-checklist-column-caption="'Column Name'" bb-checklist-column-field="'column'" bb-checklist-column-width="'30%'"></bb-checklist-column>
      <bb-checklist-column bb-checklist-column-caption="'Column Description'" bb-checklist-column-field="'description'" bb-checklist-column-width="'70%'"></bb-checklist-column>
    </bb-checklist-columns>
  </bb-checklist>

  <label>
    <input type="checkbox" ng-model="locals.includeSearch" /> Include searchbox
  </label>

  <div>
    <label>Selected items:</label>
    <ul>
      <li ng-repeat="item in locals.selectedItems">{{item.column}}</li>
    </ul>
  </div>
</div>
