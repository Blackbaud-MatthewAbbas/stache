<div ng-controller="WaitDemoController">

    <div>
        <button ng-click="onWaitDiv()" style="float: left;">Wait Div</button>
        <div bb-wait="waitDiv" style="height:200px; width: 300px; border: solid 1px red; float: left; margin-left: 10px">
            A large area that needs to be waited.
        </div>
    </div>

    <div style="float: left; margin-top: 10px; clear:both;">
        <button ng-click="onWaitSpan()">Wait Span</button>
        <span bb-wait="waitSpan">Some simple text that needs to be waited.</span>
    </div>

    <div style="float: left; margin-top: 10px; clear:both;">
        <div style="float: left;">
            <button ng-click="onWaitIncrement()" style="width:150px">Wait Increment</button>
            <br />
            <button ng-click="onWaitDecrement()" style="width:150px">Wait Decrement</button>
        </div>
        <div bb-wait="waitCount" style="height: 100px; width: 100px; border: solid 1px red; float: left; margin-left: 10px; font-size: 18px; font-weight: bold;">
            {{waitCount}}
        </div>
    </div>

    <div style="float: left; margin-top: 10px; clear:both;">
        <button ng-click="onShowPageWait()">Show Page Wait</button>
    </div>

    <div style="float: left; margin-top: 10px; clear:both;">
        <button ng-click="onShowNonblockingPageWait()">Show Nonblocking Page Wait</button>
    </div>

    <div style="float: left; margin-top: 10px; clear:both;">
        <div style="float: left;">
            Default value of waiting
        </div>
        <div bb-wait="{{true}}" style="height: 100px; width: 100px; border: solid 1px red; float: left; margin-left: 10px; font-size: 18px; font-weight: bold;">
        </div>
    </div>

</div>
