<div ng-controller="ScrollIntoViewTestController">
    <h3>Tiles on pages</h3>
    <div style="background-color: #f2f2f2; padding: 15px">
        <bb-tile bb-tile-header="resources.tile_header" bb-tile-collapsed="locals.is_collapsed" bb-scroll-into-view="scrollIntoViewCount" bb-scroll-into-view-highlight="'true'">
            <div bb-tile-section>
                Test.
            </div>
        </bb-tile>
    </div>

    <div class="row">&nbsp;</div>

    <button type="button" class="btn btn-primary" ng-click="locals.scrollIntoView()">Scroll into view</button>

    <div class="row">&nbsp;</div>
    
    <div style="background-color: #f2f2f2; padding: 15px; height: 300px; position: relative; overflow-y: auto;">
        <bb-tile bb-tile-header="resources.tile_header" bb-tile-collapsed="locals.is_collapsed" bb-scroll-into-view="scrollParentIntoViewCount" bb-scroll-into-view-highlight="'true'" style="position: relative; top: 200px">
            <div bb-tile-section>
                This element is within another scrollable element, so the scrollable parent should be scrolled instead of the document.
            </div>
        </bb-tile>
    </div>

    <div class="row">&nbsp;</div>

    <button type="button" class="btn btn-primary" ng-click="locals.scrollParentIntoView()">Scroll parent into view</button>
    
</div>
