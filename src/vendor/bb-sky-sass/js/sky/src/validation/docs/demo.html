<div ng-controller="ValidationTestController">
    <div class="tile-form">
        Type in email here:
        <ng-form name="validationTest">
            <div class="form-group row">
                <div class="input-group col-md-4">
                    <input class="form-control" type="email" name="testField1" ng-model="locals.email" bb-email-validation />
                    <label class="error" ng-show="validationTest.testField1.$dirty && validationTest.testField1.$error.email">
                    Invalid Email format!
                    </label>
                </div>
            </div>        
        </ng-form>
    </div>
</div>
