<div ng-controller="ReadMoreTestController">
  <h3>Text expand</h3>
  <div bb-text-expand="locals.longText" style="white-space: pre-wrap"></div>
  <div class="row">&nbsp;</div>
  <h3>Text expand repeater</h3>
  <ul bb-text-expand-repeater bb-text-expand-repeater-max="2" bb-text-expand-repeater-data="locals.repeaterData">
    <li ng-repeat="item in locals.repeaterData">
      <span>{{item.text}}</span>
    </li>
  </ul>
</div>
