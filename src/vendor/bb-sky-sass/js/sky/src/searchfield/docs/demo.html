<form>
  <div ng-controller="SearchfieldLocalTestController">
    <h3>Local Search <small>(i.e. dropdown with search)</small></h3>

    <div class="form-group">
      <label class="control-label">Single Search</label>
      <ui-select ng-model="data.color_id">
        <ui-select-match allow-clear placeholder="{{resources.watermark_single}}">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="color.id as color in locals.colors | filter: $select.search">
          <span>{{color.name}}</span>
        </ui-select-choices>
      </ui-select>
    </div>

    <div class="row">&nbsp;</div>

    <div class="form-group">
      <label class="control-label">Multiple Search</label>
      <ui-select multiple ng-model="data.color_ids">
        <ui-select-match placeholder="{{resources.watermark_multiple}}">{{$item.name}}</ui-select-match>
        <ui-select-choices repeat="color.id as color in locals.colors | filter: $select.search">
          <span>{{color.name}}</span>
        </ui-select-choices>
      </ui-select>
    </div>
  </div>

  <hr class="kitchen-sink-divider"/>

  <div ng-controller="SearchfieldRemoteTestController">
    <h3>Remote Search</h3>

    <div class="form-group">
      <label class="control-label">Single Search</label>
      <ui-select ng-model="data.address">
        <ui-select-match allow-clear placeholder="{{resources.watermark_single}}">{{$select.selected.formatted_address}}</ui-select-match>
        <ui-select-choices repeat="address in locals.singleSearchResults" refresh="locals.addressSearch($select.search, 'single')" refresh-delay="250">
          <span>{{address.formatted_address}}</span>
        </ui-select-choices>
      </ui-select>
    </div>

    <div class="row">&nbsp;</div>

    <div class="form-group">
      <label class="control-label">Multiple Search</label>
      <ui-select multiple ng-model="data.addresses">
        <ui-select-match placeholder="{{resources.watermark_multiple}}">{{$item.formatted_address}}</ui-select-match>
        <ui-select-choices repeat="address in locals.multipleSearchResults" refresh="locals.addressSearch($select.search, 'multiple')" refresh-delay="250">
          <span>{{address.formatted_address}}</span>
        </ui-select-choices>
      </ui-select>
    </div>
  </div>
</form>
