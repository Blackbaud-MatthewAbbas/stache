<div ng-controller="GridTestController">
    <bb-grid bb-grid-options="locals.gridOptions">
        <bb-grid-filters-summary ng-show="locals.appliedFilters.instruments.length > 0" bb-options="locals.filterOptions">
            <span ng-repeat="item in locals.appliedFilters.instruments">{{item.name}}<span ng-if="!$last">, </span></span>
        </bb-grid-filters-summary>
        <bb-grid-filters bb-options="locals.filterOptions">
            <bb-grid-filters-group bb-grid-filters-group-label="'Filter group'">
                <div>
                    <label><input type="checkbox" ng-model="locals.guitarFilter"/> Show guitars</label> 
                </div>
                <div>
                    <label><input type="checkbox" ng-model="locals.drumsFilter"/> Show drums</label> 
                </div> 
            </bb-grid-filters-group>
        </bb-grid-filters>
    </bb-grid>

    <button ng-click="locals.gridOptions.loading = true;">Begin loading</button>
    <button ng-click="locals.gridOptions.loading = false;">End loading</button>

    <div class="clearfix"></div>
    
    <bb-tile bb-tile-header="'Grid with pagination in tile'">
         <bb-grid bb-grid-options="locals.gridOptions2" bb-grid-pagination="locals.paginationOptions"></bb-grid>
    </bb-tile>
    
    <div class="clearfix"></div>
</div>
