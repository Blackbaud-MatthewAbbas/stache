<div ng-controller="MoneyInputTestController">
  <div class="tile-form">
    <div class="input-group">
      <label for="money-input-{{$id}}" class="control-label">
        Enter a numeric value.
      </label>
      <br />
      <input type="text" class="form-control" id="money-input-{{$id}}" ng-model="locals.moneyFormattedValue" bb-money-input="locals.moneyValue" style="text-align: right" />
      <a href="#"></a>
    </div>
    <div class="clearfix"></div>
    <div>
      Raw value: <strong>{{locals.moneyValue}}</strong>
      <br />
      Formatted value: <strong>{{locals.moneyFormattedValue}}</strong>
    </div>
  </div>
</div>
