<!DOCTYPE html>
<html ng-app="KitchenSink" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" type="text/css" href="../../dist/css/sky.css" />
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/themes/github.css" />
  <link rel="stylesheet" type="text/css" href="../../bower_components/angular-toastr/dist/angular-toastr.css" />
  <link rel="stylesheet" type="text/css" href="../../bower_components/angular-ui-select/dist/select.css" />
  <title>Design Patterns - Sky</title>
  <script src="../../bower_components/jquery/dist/jquery.js"></script>
  <script src="../../bower_components/jquery-ui/jquery-ui.js"></script>
  <script src="../../bower_components/jqueryui-touch-punch/jquery.ui.touch-punch.min.js"></script>
  <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../../bower_components/enquire/dist/enquire.js"></script>
  <script src="../../bower_components/angular/angular.js"></script>
  <script src="../../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../../bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
  <script src="../../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../../bower_components/responsive-tabs/js/jquery.responsiveTabs.js"></script>
  <script src="../../bower_components/easyxdm/src/easyXDM.debug.js"></script>
  <script src="../../bower_components/moment/moment.js"></script>
  <script src="../../bower_components/autoNumeric/autoNumeric.js"></script>
  <script src="../../bower_components/jqgrid/js/jquery.jqGrid.js"></script>
  <script src="../../bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
  <script src="../../bower_components/bootstrap-datepicker-eyecon/js/bootstrap-datepicker.js"></script>
  <script src="../../bower_components/blockui/jquery.blockUI.js"></script>
  <script src="../../bower_components/jquery-icheck/icheck.js"></script>
  <script src="../../bower_components/angular-ui-select/dist/select.js"></script>

  <script src="../../dist/js/sky.js"></script>
  <script src="index.js"></script>

  <script>
    angular.module('KitchenSink')
      .config(['$stateProvider', function ($stateProvider) {
        $stateProvider.state('home', {
          templateUrl: 'home.html',
          url: ''
        })
        <% demoModules.forEach(function(module) { %>
        $stateProvider.state('<%= module.name %>', {
          controller: '<%= module.docs.ctrl %>',
          templateUrl: '<%= module.docs.tpl %>',
          url: '/<%= module.name %>'
        });
          <% }); %>
          }]);
  </script>

  <style type="text/css">
    .kitchen-sink-divider {
      margin: 20px 0;
    }

    /* Bootstrap defines a close class that causes syntax highlighting to not look right.  This fixes it. */
    .tag.close {
      float: inherit;
      font-size: inherit;
      font-weight: inherit;
      line-height: inherit;
      color: inherit;
      text-shadow: none;
      opacity: 1;
    }

    .kitchen-sink-example {
      padding-right: 20px;
      margin-bottom: 15px;
    }

    h2, h3 {
      margin-bottom: 10px;
    }

    .demo-content {
      padding: 15px 20px 20px 20px;
      background-color: #fff;
    }

    .kitchen-sink-section {
      padding: 10px;
    }

    .kitchen-sink-code .r-tabs .r-tabs-panel {
      background-color: transparent;
    }

    pre, code {
      border-radius: 0;
    }
  </style>
</head>
<body id="body">

  <div bb-omnibar></div>
  <bb-navbar class="bb-omnibar-height-margin">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li class="dropdown bb-navbar-active">
          <a ui-sref="home" class="dropdown-toggle disabled" role="button" aria-expanded="false">Design Patterns <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <% demoModules.forEach(function(module) { %>
            <li>
              <a ui-sref="<%= module.name %>"><%= module.displayName %></a>
            </li>
            <% }); %>
          </ul>
        </li>
        <li><a href="../directives/index.html">Directives</a></li>
      </ul>
    </div>
  </bb-navbar>

  <div ui-view>
  </div>

  <% demoModules.forEach(function(module) { %>
  <script type="text/ng-template" id="<%= module.docs.tpl %>">
    <div class="ibox page-content-tile-column">
      <div class="ibox-content">
        <section class="page-content-column">
          <h1><%= module.displayName %></h1>
          <p><%= module.docs.md %></p>
        </section>
      </div>
    </div>

    <div class="ibox page-content-tile-column">
      <p>
        <button class="btn btn-primary" ng-click="$parent.showCode<%= module.name %> = !$parent.showCode<%= module.name %>">
          <i class="fa fa-code"></i> <span>{{$parent.showCode<%= module.name %> ? 'Hide code': 'Show code'}}</span>
        </button>
      </p>
    </div>

    <section class="page-content-column kitchen-sink-code" ng-show="$parent.showCode<%= module.name %>">
      <bb-tab>
        <bb-tab-group>
          <bb-tab-group-item bb-tab-item-header="'Markup'">
            <div>
              <pre><code data-language="html" ng-non-bindable>&lt;div ng-controller="<%= module.docs.ctrl %>"&gt;

<%- module.docs.html %>

&lt;/div&gt;</code></pre>
            </div>
          </bb-tab-group-item>
          <bb-tab-group-item bb-tab-item-header="'JavaScript'">
            <div>
              <pre><code data-language="javascript" ng-non-bindable><%- module.docs.js %></code></pre>
            </div>
          </bb-tab-group-item>
        </bb-tab-group>
      </bb-tab>
    </section>
    <%= module.docs.html %>
    <script>
      setTimeout(function () {
        Rainbow.color();
      }, 100);
    </script>
  </script>
  <script>
    <%= module.docs.js %>
  </script>
  <% }); %>

  <script type="text/ng-template" id="home.html">
    <div class="demo-content">
      <section class="page-content-column">
        <h1>Design Patterns</h1>
        <hr class="kitchen-sink-divider" />
        <p>
          Welcome. SkyUX is Blackbaud's next generation user experience platform that aims to bring a consistent and cohesive experience for our customers across all their services. Sky is both a philosophy for how to design as well as visual design and interaction pattern guidance.
        </p>
        <p>
          <ul>
            <% demoModules.forEach(function(module) { %>
            <li>
              <a ui-sref="<%= module.name %>"><%= module.displayName %></a>
            </li>
            <% }); %>
          </ul>
        </p>
      </section>
    </div>
  </script>

  <script src="../../Scripts/bootstrap.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/rainbow.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/language/generic.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/language/javascript.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/language/html.js"></script>
</body>
</html>
