<section ng-class="isCollapsed ? 'collapsed' : 'collapsible'" class="ibox bb-tile tile">
    <div bb-scroll-into-view="scrollIntoView">
        <div class="ibox-title" ng-click="titleClick()">
            <h5 class="bb-tile-header tile-header">{{tileHeader}}</h5>
            <div class="ibox-tools">
                <i ng-class="'glyphicon-chevron-' + (isCollapsed ? 'down' : 'up')" class="glyphicon bb-tile-chevron tile-chevron"></i>
                <i class="bb-tile-grab-handle tile-grab-handle glyphicon glyphicon-th" ng-click="$event.stopPropagation()"></i>
            </div>
            <div class="clearfix"></div>
        </div>
        <div collapse="isCollapsed" class="ibox-content bb-tile-content tile-content" ng-transclude>
        </div>
    </div>
</section>
