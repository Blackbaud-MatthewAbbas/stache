# =============================================
# SERVE
# =============================================
port: 4000
livereload: 4100
omnibar_title: Developer
omnibar_help: 'false'
omnibar_search: 'false'
omnibar_link: <%= stache.config.base %>
omnibar_link_enabled: true
video_description_top: false
watchNewer: true

# =============================================
# LAYOUTS
# =============================================
latest_sky_release: 1.4.2
clipboard: true
prism: true
sky: true
showHeader: true
showFooter: true
showOmnibar: true
showAdminToolbar: false
showAdminTrigger: false
editInGitHub: true
editInProse: true
markdown: true
contribute: false
bootstrap_container: container
modules:
  - stache

# =============================================
# PAGE
# =============================================
showInHeader: true
showInFooter: true

# =============================================
# NAVIGATION
# =============================================
nav_type: directory # or links
nav_title_home: Home
nav_links:
nav_exclude:
  - 404
  - assets
  - .DS_Store
navDropdownDepth: 1
back_to_top: false
back_to_top_offset: 220
showBreadcrumbs: false
showNavDropdown: true
homeLinkURI: <%= stache.config.base %>
homeLinkName: <%= stache.config.nav_title_home %>

patternBreadcrumbs:
  homeLinkName: <%= stache.config.homeLinkName %>
  homeLinkUri: <%= stache.config.homeLinkURI %>
  limit: -1

patternDropdowns:
  limit: -1
  depth: 0
  showNavDropdown: <%= stache.config.showNavDropdown %>
  navDropdownDepth: <%= stache.config.navDropdownDepth %>

patternStack:
  limit: -1

patternSidebar:
  showBackToTop: true
  backToTopOffset: 220
  headingSelector: h2
  isSmoothScroll: true
  limit: -1
  numParents: 99
  position: left
  showHeadings: true
  sortBy:
  sortOrder: asc

patternShowcase:
  arrangement: 'float'
  containerClass: 'showcase'
  limit: -1
  numColumnsPhone: 3
  numColumnsTablet: 3
  numColumnsDesktop: 3
  numColumnsLargeDesktop: 3
  sameHeight: false
  template: 'partial-media'
  type: 'media'

# =============================================
# ANALYTICS
# =============================================
google_analytics_id: UA-2418840-1
google_tagmanager_id: GTM-W56QP9

# =============================================
# BLOG
# =============================================
blogReadMoreLabel: 'Continue reading...'
comments: true
comments_key: blackbaud
blog_recent_limit: 10
draft: false

# =============================================
# STACHE - EDIT LINKS
# =============================================
kudu_protocol: http://
kudu_suffix: .scm.docs.blackbaudhosting.com/deploy
prose_base: http://prose.io
github_protocol: https://
github_base: github.com
github_token:
github_org: blackbaud
github_repo:
github_branch: master
kudu_repo: <%= stache.config.github_repo %>
