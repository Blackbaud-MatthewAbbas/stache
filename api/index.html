---
---

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Endpoint</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for item in site.data.operations.value %}
      <tr>
        <td>
          <a href="{{ item.id | replace: '/apis/','docs/services/' | prepend: site.devportalurl }}">{{ item.name }}</a>
        </td>  
        <td>{{ item.description }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
