# NOTES:
#
# This navigation file is purposefully flat.  Structure of the nav is described in sitemap.xml.
# When adding new links, please follow the convention below:
#   - Include trailing slashes
#   - Use the Lo-Dash syntax to build nested links
#

base: http://localhost:4000/
tutorials: <%= nav.base %>tutorials/
tutorials_getting_started: <%= nav.tutorials %>getting-started/
tutorials_auth: <%= nav.tutorials %>auth/
guide: <%= nav.base %>guide/
guide_using_scopes: <%= nav.guide %>#using_scopes
guide_web_api_fundamentals: <%= nav.guide %>#web-api-fundamentals
guide_constituents: <%= nav.guide %>#constituents
resources: <%= nav.base %>resources/
resources_changelog: <%= nav.resources %>changelog/
resources_code: <%= nav.resources %>code/
resources_faq: <%= nav.resources %>faq/
resources_status: <%= nav.resources %>status/
community: http://blackbaud.smallworldlabs.com
community_blog: http://blackbaud.smallworldlabs.com/groups/blogs/30
community_forum: http://stackoverflow.com/questions/tagged/renxt
legal: <%= nav.base %>legal/
portal: https://bbapidev.portal.azure-api.net/
portal_analytics: <%= nav.portal %>analytics/
portal_issues: <%= nav.portal %>issues/
portal_signin: <%= nav.portal %>signin/
portal_signup: <%= nav.portal %>signup/
portal_applications: <%= nav.portal %>applications/

# SITEMAP
links:
  - name: Home
    url: <%= nav.base %>

  - name: Tutorials
    url: <%= nav.tutorials %>
    links:

      - name: Getting Started
        url: <%= nav.tutorials_getting_started %>
        description: "This tutorial introduces our developer portal, developer sign up process, technical reference, and interactive API Console."

      - name: Web API Authorization
        url: <%= nav.tutorials_auth %>
        description: "This tutorial shows you how to create a small server-side application that accesses user-related data through the RE NXT API."

  - name: Developer Guide
    url: <%= nav.guide %>

  - name: Resources
    url: <%= nav.resources %>
    links:

      - name: Blog
        url: <%= nav.community_blog %>

      - name: Forum
        url: <%= nav.community_forum %>

      - name: FAQ
        url: <%= nav.resources_faq %>

      - name: Status
        url: <%= nav.resources_status %>

      - name: Change Log
        url: <%= nav.resources_changelog %>

      - name: Code Samples
        url: <%= nav.resources_code %>

  - name: Developer Portal
    url: <%= nav.portal %>

  - name: Legal
    url: <%= nav.legal %>
    showInHeader: false
