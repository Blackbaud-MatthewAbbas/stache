title: RENXT Developer Portal - Prototype
productname: RE NXT

baseurl: /developer.blackbaud.com-renxt
url: http://developer.blackbaud.com

# Used as the base in the feedback section
github: https://github.com/blackbaud-community/developer.blackbaud.com-renxt/blob/gh-pages

# This entire block simply sets the default layout.
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      showComments: false
      showFeedback: false
      showSidebar: true
      showHeadings: true
      
# Used to count the number of notes on a single page
noteCounter: 0

